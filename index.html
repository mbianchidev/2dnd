<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D&D - A 2D Browser JRPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #ffffff;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #gameCanvas {
            border: 4px solid #4a4a4a;
            background-color: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #debugInfo {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            min-width: 640px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div id="debugInfo">
            <div>State: <span id="currentState">Loading...</span></div>
            <div>FPS: <span id="fps">0</span></div>
            <div>Controls: Arrow Keys to move, Enter to interact, ESC for menu</div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
